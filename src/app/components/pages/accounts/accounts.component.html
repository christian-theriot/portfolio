<app-page>
  <h2>New Account</h2>
  <form [formGroup]="acct.add" (ngSubmit)="onNewAccount($event)">
    <input id="acct_name" type="text" formControlName="name" />
    <label for="acct_name">Name</label>
    <select id="acct_type" formControlName="type">
      <option *ngFor="let type of acct.types" [value]="type">{{ type }}</option>
    </select>
    <label for="acct_type">Type</label>
    <button type="submit">Create</button>
  </form>
</app-page>
